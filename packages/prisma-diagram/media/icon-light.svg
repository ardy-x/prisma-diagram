<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Prisma Diagram logo - light">
  <defs>
    <polygon id="hex" points="0,-9 7,-4 7,4 0,9 -7,4 -7,-4"/>
  </defs>

  <!-- connecting lines -->
  <g fill="none" stroke="#0b0b0b" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <line x1="64" y1="20" x2="22" y2="100"/>
    <line x1="64" y1="20" x2="106" y2="100"/>
    <line x1="22" y1="100" x2="106" y2="100"/>
  </g>

  <!-- hexagons at vertices -->
  <g fill="#0b0b0b">
    <use href="#hex" transform="translate(64 20)"/>
    <use href="#hex" transform="translate(22 100)"/>
    <use href="#hex" transform="translate(106 100)"/>
  </g>

  <!-- inner triangle -->
  <polygon points="64,40 34,92 94,92" fill="#0b0b0b"/>
</svg>
